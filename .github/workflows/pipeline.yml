name: CI/CD

on: push

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false 
      - name: Install dependency
        run: npm install
      # - name: Lint 
      #   run: npm run lint
      - name: Test
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false 
      - name: Install dependency
        run: npm install
      # - name: Lint 
      #   run: npm run lint
      - name: Test
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        run: echo "Deployed for production"
      - name: Deployment status 
        run: echo "deployment passed"

        